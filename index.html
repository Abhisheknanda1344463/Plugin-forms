<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Plugin Forms</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-plugin-forms.min.js"></script>
    <style>
      body, html{ height: 100%; margin: 0;}

      .gjs-block-svg {
          width: 61%;
      }

      .gjs-block-svg-path {
        fill: white;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">
    </div>


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        noticeOnUnload: 0,
        storageManager:{autoload: 0},
        container : '#gjs',
        fromElement: true,
        canvas: {
          styles: ['https://res.cloudinary.com/moviesstore-com/raw/upload/v1611562323/Css/gjs.min_copy.css']
        },
        plugins: ['grapesjs-plugin-forms'],
        pluginsOpts: {
          'grapesjs-plugin-forms': {}
        }
      });
    </script>
  </body>
</html>
